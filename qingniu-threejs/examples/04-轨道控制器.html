<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-轨道控制器 OrbitControls </title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .canvas-box{
      display: flex;
    }
    .cvs1{
      border: 1px solid red;
      margin: 0 20px;
    }
    .cvs2{  
      border: 1px solid blue;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <!-- <div class="canvas-box">
    <canvas class="cvs1" width="360" height="360"></canvas>
    <canvas class="cvs2" width="360" height="360"></canvas>
  </div> -->

  <script type="module">
    import * as THREE from 'three';
    // import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    // 创建场景
    const scene = new THREE.Scene();
    //添加背景
    scene.background = new THREE.Color(0xffffff);
    //添加贴图
    const loader = new THREE.TextureLoader();
    loader.load("./images/background.jpg", function (texture) {
      scene.background = texture;
  
  });
    // 创建相机
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(2, 2, 5);
      camera.lookAt(scene.position);


    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({
      //three.js 优化锯齿 
        antialias: true,
      // canvas: document.querySelector('.cvs1')
    }); 
    console.log(renderer.domElement)
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //创建网格辅助   
    const gridHelper = new THREE.GridHelper(10, 10, 0xff0000 );


    //创建物体
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );

    scene.add( gridHelper,cube );
    let angle = 0 
    function animate() {
      requestAnimationFrame(animate);
      // cube.rotation.x += 0.01;
      // cube.rotation.y += 0.01;
      // const radius = 3;
      // angle += 0.01;
      // camera.position.x = radius * Math.cos(angle);
      // camera.position.z = radius * Math.sin(angle);
      // camera.lookAt(0,0,0);
       renderer.render(scene, camera);
    }
    animate();

    // three.js 鼠标控制相机函数
    let  isDown = false
    let startx = 0
    let currentX = 0 

    renderer.domElement.addEventListener('mousedown', (e)=>{
      isDown = true
      startx = e.clientX
    })
    renderer.domElement.addEventListener('mousemove', (e)=>{
      if(isDown){
        const distanceX = e.clientX - startx
        currentX += distanceX*0.01
        startx = e.clientX
        camera.position.x = 40 * Math.cos(currentX);
        camera.position.z = 40 * Math.sin(currentX);
        camera.position.y = 40 * Math.sin(currentX);
        camera.lookAt(0,0,0);
      }
    })
    renderer.domElement.addEventListener('mouseup', (e)=>{
      isDown = false

    })
  </script>
</body>
</html>
