<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-材质-物体三要素</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .canvas-box{
      display: flex;
    }
    .cvs1{
      border: 1px solid red;
      margin: 0 20px;
    }
    .cvs2{  
      border: 1px solid blue;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <!-- <div class="canvas-box">
    <canvas class="cvs1" width="360" height="360"></canvas>
    <canvas class="cvs2" width="360" height="360"></canvas>
  </div> -->

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    // 创建场景
    const scene = new THREE.Scene();
    //添加背景
    scene.background = new THREE.Color(0xffffff);
   

    // 创建相机
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(2, 2, 5);
      camera.lookAt(scene.position);


    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({
      //three.js 优化锯齿 
        antialias: true,
      // canvas: document.querySelector('.cvs1')
    }); 
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //添加光照
    //MeshBasicMaterial 基础网格材质不受光照影响
    //标准网格材质(MeshStandardMaterial) 受光照影响
    const ambientLight = new THREE.AmbientLight( 0x404040 ); // 柔和的白光
    const directionalLight = new THREE.DirectionalLight( 0xffffff, 2.5 );
    directionalLight.position.set(3, 3, 3);
    scene.add( ambientLight, directionalLight );


    //创建物体
    const geometry =new THREE.SphereGeometry( 2, 32, 32 );
     //添加贴图
    const loader = new THREE.TextureLoader();
    const texture = loader.load('./images/show.jpg');
    //创建材质 外观
    const material = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      // wireframe: true,
      map: texture,
      roughness: 0.6, 
      metalness: 0.5
      // emissive: 0xff0000,
      // opacity: 0.5,
      // transparent: true,
      // side: THREE.DoubleSide,
      // vertexColors: true,
      // alphaMap: texture,
      // aoMap: texture,
      // aoMapIntensity: 1,
    })
    const sphere  = new THREE.Mesh(geometry, material);

    //创建网格辅助   
    const gridHelper = new THREE.GridHelper(10, 10, 0xff0000 );

    scene.add( gridHelper,sphere  );



    const controls = new OrbitControls( camera, renderer.domElement );
    controls.enableDamping = true;
    controls.addEventListener( 'change', function () {
      console.log(camera.position)
      renderer.render( scene, camera );

    } );
    function animate() {
      requestAnimationFrame(animate);
      controls.update();  
       renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
