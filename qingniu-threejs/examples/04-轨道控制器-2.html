<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-轨道控制器 OrbitControls </title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .canvas-box{
      display: flex;
    }
    .cvs1{
      border: 1px solid red;
      margin: 0 20px;
    }
    .cvs2{  
      border: 1px solid blue;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <!-- <div class="canvas-box">
    <canvas class="cvs1" width="360" height="360"></canvas>
    <canvas class="cvs2" width="360" height="360"></canvas>
  </div> -->

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    // 创建场景
    const scene = new THREE.Scene();
    //添加背景
    scene.background = new THREE.Color(0xffffff);
    //添加贴图
    const loader = new THREE.TextureLoader();
    loader.load("./images/background.jpg", function (texture) {
      scene.background = texture;
  
  });
    // 创建相机
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(2, 2, 5);
      camera.lookAt(scene.position);


    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({
      //three.js 优化锯齿 
        antialias: true,
      // canvas: document.querySelector('.cvs1')
    }); 
    console.log(renderer.domElement)
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //创建网格辅助   
    const gridHelper = new THREE.GridHelper(10, 10, 0xff0000 );


    //创建物体
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );

    scene.add( gridHelper,cube );
    
    const controls = new OrbitControls( camera, renderer.domElement );
    controls.enableDamping = true;
    controls.addEventListener( 'change', function () {
      console.log(camera.position)
      renderer.render( scene, camera );

    } );
    function animate() {
      requestAnimationFrame(animate);
      controls.update();  
       renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
